force-disabled-mods:
  - "skyblockAddons" # Lets disable SkyBlockAddons mod for example.

# The server rules that the server forces for the Lunar Client player.
# A lot of these are cosmetics, and don't affect gameplay.
server-rules:
  SERVER_HANDLES_WAYPOINTS: false
  COMPETITIVE_GAME: false
  SHADERS_DISABLED: false
  LEGACY_ENCHANTING: false
  LEGACY_COMBAT: false


# All the fields with their types MUST be here for each waypoint,
# otherwise the plugin will likely not work when loading.
# Here is an example of one:
waypoints:
  enabled: false
  list:
    spawn:
      x: 0 # Must be a number, -inf->inf. No decimals. No quotes.
      y: 100 # Must be a number, 0->255. No decimals. No quotes.
      z: 0 # Must be a number, -inf->inf. No decimals. No quotes.
      name: "Spawn" # MUST be a word, and MUST be in quotes.
      world: "world" # MUST be a word, and MUST be in quotes. MUST be a valid world name.
      color: 0xFF0000 # MUST be a hexadecimal representation of a number.
      forced: true # MUST be either a true or false value. No quotes.
      visible: true # MUST be either a true or false value. No quotes.

misc:
  async-packets: true
